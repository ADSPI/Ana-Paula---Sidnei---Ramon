<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static  "css/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".abrir-contrato").modalForm({
                formURL: "{% url 'abrir-contrato' %}"
            })
            $("#id_cpf").mask("000.000.000-00")
            $("#id_numeroCnpj").mask("00.000.000/0000-00")
            $("#id_numetoTelefone").mask("(00) 0000-0000")            
            $("#id_numeroCep").mask("00.000-000")
        })
        </script>
 
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>


<body id="body">
{% block content %}
{% endblock %}

</body>


</html>
